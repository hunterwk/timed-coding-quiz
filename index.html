<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <h1>Coding Quiz</h1>
        <p>Click start to begin a timed quiz about the basics of coding. If an answer is incorrect your time will be reduced by 10 seconds.</p>
        <button class="button" id="startbtn">Start</button>
    </main>
    <div class="timer" id="timer"></div>
    <script src="./script.js"></script>
</body>
</html>
