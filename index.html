<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <h1>Coding Quiz</h1>
        <p>Click start to begin a timed quiz about the basics of coding. If an answer is incorrect your time will be reduced by 10 seconds.</p>
        <button class="button" id="startbtn">Start</button>
    </main>
    <div class="timer" id="timer"></div>
    <section class="question-card" id="question-card">
        <h1 id="question-text"></h1>
        <hr>
        <ol class="answers" id="answers"></ol>
        <hr>
        <p class="answer-display" id="answer-display"></p>
    </section>
    <div class="highscore" id="highscore">
        <form id="initial-form" method="POST">
            <label id="initial-text" for="score-text">Enter Your initials to submit your score!</label>
            <input type="text" placeholder="Initials here" id="user-initials"> 
            </form>
            <br>
            <h3>Previous Scores:</h3>
        <ul id="score-list"></ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
